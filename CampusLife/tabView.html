<!-- Campus Life Tab view containing all compiled table components -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=<device-width>, initial-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    </head>
    <body>
        <!-- Reference to external css file -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.statically.io/gh/snusisa/SISA-Website/master/CampusLife/tabView.css"
        />

        <!-- Reference to externalJavascript for tab navigation functionality -->
        <script
            type="text/javascript"
            src="https://cdn.statically.io/gh/snusisa/SISA-Website/master/tab.js"
            crossorigin
        ></script>

        <!-- Navigation Tab View -->
        <div class="tabs">
            <!-- Tab Navigation Bar -->
            <div class="tab-button-group">
                <button
                    class="tab-button active"
                    onclick="openTab(event, 'tab1')"
                >
                    <!-- Default tab -->
                    Cafeterias and Restaurants
                </button>
                <button class="tab-button" onclick="openTab(event, 'tab2')">
                    CafÃ©s
                </button>
                <button class="tab-button" onclick="openTab(event, 'tab3')">
                    CVS and Marts
                </button>
                <button class="tab-button" onclick="openTab(event, 'tab4')">
                    Student Support Programs
                </button>
                <!-- Add new tabs here using the above format -->
            </div>

            <!-- Tab Content -->
            <div class="tab-content">
                <div id="tab1" class="tab-item">
                    <!-- Default tab -->
                    <script src="https://cdn.statically.io/gh/snusisa/SISA-Website/master/CampusLife/TabComponents/cafeterias.js"></script>
                </div>
                <div id="tab2" class="tab-item" style="display:none">
                    <script src="https://cdn.statically.io/gh/snusisa/SISA-Website/master/CampusLife/TabComponents/cafes.js"></script>
                </div>
                <div id="tab3" class="tab-item" style="display:none">
                    <script src="https://cdn.statically.io/gh/snusisa/SISA-Website/master/CampusLife/TabComponents/cvsMarts.js"></script>
                </div>
                <div id="tab4" class="tab-item" style="display:none">
                    <script src="https://cdn.statically.io/gh/snusisa/SISA-Website/master/CampusLife/TabComponents/studentSupportPrograms.js"></script>
                </div>
                <!-- Add new tabs content here by referencing external js -->
            </div>
        </div>
    </body>
</html>
