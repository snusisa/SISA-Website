<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=<device-width>, initial-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    </head>
    <body>
        <!-- Reference to external css file -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.statically.io/gh/snusisa/SISA-Website/master/AboutUs/tabView.css"
        />
        <!-- Javascript for tab navigation functionality -->
        <script>
            function openTab(event, tabName) {
                var i, x, tablinks;
                x = document.getElementsByClassName("tab-item");
                for (i = 0; i < x.length; i++) {
                    // hide content display for non-active tab items
                    x[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tab-button");
                for (i = 0; i < x.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(
                        // styling for non-active tabs
                        " active",
                        ""
                    );
                }
                // display content of currently active tab
                document.getElementById(tabName).style.display = "block";
                // change styling for currently active tab
                event.currentTarget.className += " active";
            }

            $(function() {
                $('[id$="-include"]').each(function(e) {
                    $(this).load(
                        "includes\\" +
                            $(this)
                                .attr("id")
                                .replace("-include", "") +
                            ".html"
                    );
                });
            });
        </script>

        <!-- Navigation Tab View -->
        <div class="tabs">
            <!-- Tab Navigation Bar -->
            <div class="tab-button-group">
                <!-- Default Tab -->
                <button
                    class="tab-button active"
                    onclick="openTab(event, 'tab1')"
                >
                    Executive Committee
                </button>
                <button class="tab-button" onclick="openTab(event, 'tab2')">
                    President's Greeting
                </button>
                <button class="tab-button" onclick="openTab(event, 'tab3')">
                    Dummy
                </button>
                <!-- Add new tabs here -->
            </div>
            <div class="tab-content">
                <div id="tab1" class="tab-item">
                    <script src="https://cdn.statically.io/gh/snusisa/SISA-Website/master/AboutUs/ExecutiveCommittee/ExecutiveCommittee.js"></script>
                </div>
                <div id="tab2" class="tab-item" style="display:none">
                    <script src="hhttps://cdn.statically.io/gh/snusisa/SISA-Website/master/AboutUs/PresidentGreeting/PresidentGreeting.js"></script>
                </div>
                <div id="tab3" class="tab-item" style="display:none">
                    <!-- TODO -->
                    <h3 style="text-align: center;">Add tab content here</h3>
                </div>
            </div>
        </div>
    </body>
</html>
