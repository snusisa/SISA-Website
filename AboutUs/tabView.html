<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=<device-width>, initial-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    </head>
    <body>
        <!-- Reference to external css file -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.statically.io/gh/snusisa/SISA-Website/master/AboutUs/tabView.css"
        />
        <!-- Reference to Javascript for tab navigation functionality -->
        <script
            type="text/javascript"
            src="https://cdn.statically.io/gh/snusisa/SISA-Website/master/tab.js"
            crossorigin
        ></script>

        <!-- Navigation Tab View -->
        <div class="tabs">
            <!-- Tab Navigation Bar -->
            <div class="tab-button-group">
                <!-- Default Tab -->
                <button
                    class="tab-button active"
                    onclick="openTab(event, 'tab1')"
                >
                    Executive Committee
                </button>
                <button class="tab-button" onclick="openTab(event, 'tab2')">
                    President's Greeting
                </button>
                <button class="tab-button" onclick="openTab(event, 'tab3')">
                    Dummy
                </button>
                <!-- Add new tabs here -->
            </div>
            <div class="tab-content">
                <div id="tab1" class="tab-item">
                    <script src="https://cdn.statically.io/gh/snusisa/SISA-Website/master/AboutUs/ExecutiveCommittee/ExecutiveCommittee.js"></script>
                </div>
                <div id="tab2" class="tab-item" style="display:none">
                    <script src="https://cdn.statically.io/gh/snusisa/SISA-Website/master/AboutUs/PresidentGreeting/PresidentGreeting.js"></script>
                </div>
                <div id="tab3" class="tab-item" style="display:none">
                    <!-- TODO -->
                    <!-- Add new tab content here by referencing an external script -->
                    <h3 style="text-align: center;">Add tab content here</h3>
                </div>
            </div>
        </div>
    </body>
</html>
